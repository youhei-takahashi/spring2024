<!DOCTYPE html>
<html lang="ja" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="head(title)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:text="${title}">Welcome</title>
</head>
</th:block>

<body>

<th:block th:fragment="header">
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">図書管理システム</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/book/list}">検索</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/common/register}">ユーザ登録</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">ログイン</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('GENERAL')">
            <a class="nav-link" href="#">貸出一覧</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/book/register}">図書登録</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" href="#">図書更新</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" href="#">図書削除</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/tag/register}">タグ登録</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-link" style="background:none;border:none;">ログアウト</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
</th:block>

<main class="container mt-3">
  <h3>図書管理システム</h3>
  <p>図書管理システムのサンプルです。</p>
</main>

<th:block th:fragment="footer">
<footer class="bg-light text-center text-lg-start fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
    © 2024 My Spring App
  </div>
</footer>
</th:block>

<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</body>
</html>
