<!DOCTYPE html>
<html lang="ja" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{layout :: head(Top)}"></th:block>

<body>
<th:block th:replace="~{layout :: header}"></th:block>

<main class="container mt-3">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">info message</div>
    <div class="alert alert-danger" th:if="${warning}" th:text="${warning}">warning message</div>
    <h3>図書検索</h3>
    <form style="margin-bottom:0.5rem" th:action="@{/book/list}" method="get">
        <div class="mb-3">
            <label for="title" class="form-label">図書名</label>
            <input type="text" class="form-control" id="title" name="keyword" maxlength="255">
        </div>

        <button type="submit" class="btn btn-primary">検索</button>
    </form>

    <div class="mx-auto">
        <table class="table table-striped">
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 40%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 10%;">
            </colgroup>
            <thead>
            <tr>
                <th>No.</th>
                <th>図書名</th>
                <th>著者</th>
                <th>出版社</th>
                <th>出版日</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,info : ${bookList}">
                <td><span th:text="${info.count}">0</span></td>
                <td><span th:text="${book.title}">book title</span></td>
                <td><span th:text="${book.author}">book author</span></td>
                <td><span th:text="${book.publisher}">book publisher</span></td>
                <td><span th:text="${book.publicationDate}">book publicationDate</span></td>
                <td>
                    <a th:href="@{/book/loan(bookId=${book.id})}" sec:authorize="hasRole('GENERAL')" class="btn btn-primary">貸出</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
